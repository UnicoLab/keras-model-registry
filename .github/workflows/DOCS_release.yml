name: "MIKE DOC Release Manual"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, defaults to poetry version)'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  MIKE_RELEASE_DOCs:
    runs-on: ["ubuntu-latest"]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python DOCs dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # installing poetry
          pip install poetry
          # disable venvs
          poetry config virtualenvs.create false
          # assuring we have all extras for testing as well
          poetry install --only doc --no-interaction

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          # Update remote URL to use GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Fetch gh-pages branch
        run: |
          # Fetch the gh-pages branch (required for mike to work correctly)
          git fetch origin gh-pages:gh-pages || echo "No gh-pages branch exists yet"

      - name: "Releasing new documentation with mike"
        id: deploy_docs
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use poetry version as source of truth (matches PyPI version)
          POETRY_VERSION=$(poetry version -s)
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="$POETRY_VERSION"
            echo "Using poetry version (source of truth): $VERSION"
          else
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
            echo "Using manually specified version: $VERSION"
            # Warn if manual version doesn't match poetry version
            if [ "$VERSION" != "$POETRY_VERSION" ]; then
              echo "Warning: Manual version ($VERSION) does not match poetry version ($POETRY_VERSION)"
              echo "Consider updating pyproject.toml to match, or use poetry version as default"
            fi
          fi
          echo "Deploying documentation version: $VERSION"
          mike deploy --push --update-aliases "$VERSION" latest
        continue-on-error: true

      - name: Retry documentation release on failure
        if: steps.deploy_docs.outcome == 'failure'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "First documentation deploy attempt failed, retrying..."
          # Force-fetch the latest gh-pages branch
          git fetch origin gh-pages:gh-pages --force
          POETRY_VERSION=$(poetry version -s)
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="$POETRY_VERSION"
          else
            VERSION="${VERSION#v}"
          fi
          mike deploy --push --update-aliases --force "$VERSION" latest
