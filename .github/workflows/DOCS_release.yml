name: "MIKE DOC Release Manual"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, defaults to poetry version)'
        required: false
        type: string

jobs:
  MIKE_RELEASE_DOCs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Poetry
        uses: UnicoLab/ul_cicd-workflows/.github/actions/setup-poetry@main
        with:
          python-version: "3.11"
          poetry-version: "latest"
          cache-dependencies: true
          install-dependencies: false
      
      - name: Install documentation dependencies
        run: poetry install --only doc --no-interaction

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Releasing new documentation with mike
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(poetry version -s)
            echo "Using poetry version: $VERSION"
          else
            echo "Using manually specified version: $VERSION"
          fi
          mike deploy --push --update-aliases $VERSION latest
