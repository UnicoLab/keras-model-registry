name: "Publish to PyPI - UnicoLab"

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      VERSION:
        required: true
        default: 0.1.0
        description: 'Version to publish (e.g., 0.1.0)'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    uses: UnicoLab/ul_cicd-workflows/.github/workflows/python-build.yml@main
    with:
      python-versions: '["3.11"]'
      dependencies-manager: 'poetry'
      build-command: 'poetry build'
      publish-to-pypi: true
      pypi-token: ${{ secrets.PYPI_TOKEN }}
      version: ${{ github.ref_name != '' && github.ref_name || inputs.VERSION }}
      run-tests: true
      test-command: 'poetry run pytest tests/ -v'
      create-github-release: true
      release-tag: ${{ github.ref_name }}
    secrets: inherit

  deploy-docs:
    needs: publish
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --only doc --no-interaction

      - name: Configure Git
        run: |
          git config user.name "UnicoLab Bot"
          git config user.email "bot@unicolab.ai"

      - name: Deploy documentation
        continue-on-error: true
        run: |
          poetry run mike deploy --push --update-aliases ${{ github.ref_name }} latest
