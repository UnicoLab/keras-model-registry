name: "Release Fallback - Triggered by Tags"

# This workflow creates GitHub releases from tags
# Can be triggered automatically by tag push or manually with a tag
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0). Will be created if it does not exist.'
        required: true
        type: string
      branch:
        description: 'Branch to create tag from (default: main)'
        required: false
        default: 'main'
        type: string
      create_tag:
        description: 'Create the tag if it does not exist'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  release_fallback:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If manually triggered, checkout the branch (tag will be created later if needed)
          # Otherwise use the ref from push event (tag push)
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Create tag if it doesn't exist (manual trigger only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == true
        run: |
          TAG_NAME="${{ github.event.inputs.tag }}"
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, using existing tag"
            git checkout "$TAG_NAME"
          else
            echo "Tag $TAG_NAME does not exist, creating it..."
            # Configure git for tag creation
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            # Create the tag
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            # Push the tag to remote
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin "$TAG_NAME" || echo "Tag push failed, continuing anyway..."
            echo "Tag $TAG_NAME created successfully"
          fi

      - name: Extract version from tag
        id: version
        run: |
          # Use manual input tag if workflow_dispatch, otherwise use ref_name
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix if present
          if [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="$TAG_NAME"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
          echo "Triggered by: ${{ github.event_name }}"

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}
            
            This release was created from tag ${{ steps.version.outputs.tag }}.
            
            **Version:** ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
