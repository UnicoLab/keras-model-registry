name: "Release Fallback - Triggered by Tags"

# This workflow serves as a fallback to ensure releases are created
# when tags are pushed (e.g., if semantic-release creates a tag but
# the main RELEASE workflow fails or doesn't complete)
# Can also be manually triggered with a specific tag
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0). Will be created if it does not exist.'
        required: true
        type: string
      branch:
        description: 'Branch to create tag from (default: main)'
        required: false
        default: 'main'
        type: string
      create_tag:
        description: 'Create the tag if it does not exist'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release_fallback:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If manually triggered, checkout the branch (tag will be created later if needed)
          # Otherwise use the ref from push event (tag push)
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      - name: Create tag if it doesn't exist (manual trigger only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == true
        run: |
          TAG_NAME="${{ github.event.inputs.tag }}"
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, using existing tag"
            git checkout "$TAG_NAME"
          else
            echo "Tag $TAG_NAME does not exist, creating it..."
            # Configure git for tag creation
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            # Create the tag
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            # Push the tag to remote
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin "$TAG_NAME" || echo "Tag push failed, continuing anyway..."
            echo "Tag $TAG_NAME created successfully"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Extract version from tag
        id: version
        run: |
          # Use manual input tag if workflow_dispatch, otherwise use ref_name
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix if present
          if [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="$TAG_NAME"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
          echo "Triggered by: ${{ github.event_name }}"

      - name: Verify version matches poetry
        run: |
          POETRY_VERSION=$(poetry version -s)
          if [ "${{ steps.version.outputs.version }}" != "$POETRY_VERSION" ]; then
            echo "Warning: Tag version (${{ steps.version.outputs.version }}) does not match poetry version ($POETRY_VERSION)"
            echo "Updating poetry version to match tag..."
            poetry version "${{ steps.version.outputs.version }}"
          else
            echo "âœ“ Version consistency verified: ${{ steps.version.outputs.version }}"
          fi

      - name: Run tests
        run: poetry run pytest tests/ -v

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --no-interaction

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}
            
            This release was automatically created from tag ${{ steps.version.outputs.tag }}.
            
            **Package Version:** ${{ steps.version.outputs.version }}
            **Published to PyPI:** âœ…
            
            > Note: This is a fallback release. If semantic-release was used, check the main release for detailed changelog.
          draft: false
          prerelease: false

      - name: Deploy documentation
        continue-on-error: true
        run: |
          git config user.name "UnicoLab Bot"
          git config user.email "bot@unicolab.ai"
          # Configure git authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          echo "Deploying documentation version: ${{ steps.version.outputs.version }}"
          # Delete 'latest' if it exists as a version (not an alias) to avoid conflicts
          poetry run mike delete latest --push 2>/dev/null || true
          poetry run mike deploy --push --update-aliases "${{ steps.version.outputs.version }}" latest

