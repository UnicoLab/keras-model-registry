name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    name: Build and Deploy Docs
    uses: UnicoLab/ul_cicd-workflows/.github/workflows/python-docs.yml@main
    with:
      python-versions: '["3.11"]'
      dependencies-manager: 'poetry'
      docs-tool: 'mkdocs'
      docs-deploy: true
      deploy-target: 'github-pages'
    secrets: inherit
