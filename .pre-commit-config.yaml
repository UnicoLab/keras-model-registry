repos:
  - repo: local
    hooks:
      - id: update-docs
        name: Update documentation
        entry: bash -c 'if command -v poetry >/dev/null 2>&1; then poetry run mkdocs build; else echo "Poetry not found, skipping documentation update"; fi'
        language: system
        files: ^kmr/(layers|models)/.*\.py$
        pass_filenames: false
        always_run: false

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        exclude: ^experimental/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --config=ruff.toml]
        exclude: ^experimental/

