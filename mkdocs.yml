repo_name: Keras Model Registry
repo_url: https://github.com/UnicoLab/keras-model-registry

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark

plugins:
  - search
  - autorefs:
      link_titles: false
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_toc_entry: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            members_order: source
            group_by_category: true
            filters: ["!^_", "!^build", "!^call", "!^get_config", "!^_validate_params"]
            separate_signature: true
            merge_init_into_class: true
            show_signature_annotations: true
            show_type_annotations: true
            show_bases: false
            show_submodules: false
            heading_level: 3
            show_signature: true
            show_docstring: true
  - mike:
      # These fields are all optional; the defaults are as below...
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

extra:
  version:
    provider: mike
  css:
    - assets/stylesheets/extra.css
  javascripts:
    - assets/javascripts/layer-filtering.js
    - assets/javascripts/code-copy.js
    - assets/javascripts/tabs.js
