site_name: KMR - Keras Model Registry
theme:
  name: "material"
  icon:
    logo: material/atom
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - 🚀 Getting Started: index.md
  - 📚 API Reference:
    - 🧩 Layers: api/layers.md
    - 🏗️ Models: api/models.md
    - 🔧 Utils: api/utils.md
  - 📖 Examples & Guides:
    - 📋 Examples Overview: examples/README.md
    - ✨ Rich Docstrings Showcase: examples/rich_docstrings_showcase.md
    - 🔍 Data Analyzer Examples: examples/data_analyzer_examples.md
  - 🛠️ Development:
    - 🤝 Contributing: contributing.md
    - 📝 Layer Implementation Guide: layers_implementation_guide.md
    - 🔍 Data Analyzer: data_analyzer.md
    - 🚀 PyPI Setup Guide: PYPI_SETUP.md

repo_name: Keras Model Registry
repo_url: https://github.com/UnicoLab/keras-model-registry

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            members_order: source
            filters: ["!^_"]
            separate_signature: true
            merge_init_into_class: true
            show_signature_annotations: true
            show_type_annotations: true
            show_bases: true
            show_submodules: false
            heading_level: 2
            show_signature: true
            show_docstring: true
  - mike:
      # These fields are all optional; the defaults are as below...
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

extra:
  version:
    provider: mike
